<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Food Plaza - Order Now</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Order Content Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg border-0 rounded-lg">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">For Orders</h3>
                            </div>
                            <div class="card-body">
                                <p>
                                    <i class="fas fa-phone-alt"></i> Contact us at: <strong>9334536221</strong>
                                </p>
                                <button class="btn btn-primary" id="showMoreButton">Show More</button>
                                <div id="moreInfo" style="display: none;">
                                    <p>Additional information can go here...</p>
                                    <img src="img/O.jpeg" alt="Additional Image" class="img-fluid">
                                </div>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="index.html">Back to Home</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Order Content End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        document.getElementById('showMoreButton').addEventListener('click', function () {
            var moreInfo = document.getElementById('moreInfo');
            if (moreInfo.style.display === 'none') {
                moreInfo.style.display = 'block';
                document.getElementById('showMoreButton').textContent = 'Show Less';
            } else {
                moreInfo.style.display = 'none';
                document.getElementById('showMoreButton').textContent = 'Show More';
            }
        });
    </script>
</body>

</html>
